<!DOCTYPE html>
<html lang ="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<title>toppage</title>
</head>
<body>

	<h1 style = "color:gray">登録ページ</h1>
	<span style=color:red th:text = "${comment}">登録しました</span>
	
	<form th:action = "@{/create}" method = post>
		名前： <input type = text name = "name"><br>
		価格： <input type = text name = "price"><br>
		在庫： <input type = text name = "stock"><br>
		<input type = submit name = "作成">
	</form>
	<hr>
	<a th:href = "@{/toppage}">一覧へ</a>
	

</body>
</html>
